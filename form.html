<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX FORM</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"/>
        <br>

    <script src="JS/form.js"></script>
</body>
</html>
